<!-- codeDifference.html -->
<template>
    <lightning-card title="Code Difference Checker">
        <div>
            <lightning-textarea label="Code A" value={codeA} onchange={handleChange}></lightning-textarea>
        </div>
        <div>
            <lightning-textarea label="Code B" value={codeB} onchange={handleChange}></lightning-textarea>
        </div>
        <div class="slds-m-top_medium">
            <lightning-button label="Compare" onclick={handleCompare}></lightning-button>
        </div>
        <div class="slds-m-top_medium">
            <div class="code-diff">
                <template for:each={diffLines} for:item="line" key={line.key}>
                    <div key={line.key} class={line.className}>{line.value}</div>
                </template>
            </div>
        </div>
    </lightning-card>
</template>
