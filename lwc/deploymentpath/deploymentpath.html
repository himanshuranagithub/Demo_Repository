<!-- snakeDeploymentPath.html -->
<template>
    <div class="deployment-container">
        <h2>Draggable Snake Deployment Path</h2>
        <div class="progress-bar" ondragover={allowDrop} ondrop={handleDrop}>
            <template for:each={steps} for:item="step">
                <div key={step.id} class={stepClass} draggable="true" ondragstart={handleDragStart}>
                    <div class="step-content">
                        Step {step.id}
                        <button onclick={completeStep}>Complete</button>
                    </div>
                </div>
            </template>
        </div>
    </div>
</template>
