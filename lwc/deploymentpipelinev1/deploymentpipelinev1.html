<!-- HorizontalTimeline.html -->
<template>
    <div class="slds-timeline">
        <ul class="slds-timeline__list">
            <!-- Timeline items go here -->
            <li class="slds-timeline__item">
                <span class="slds-assistive-text">Event</span>
                <div class="slds-timeline__item-header">
                    <span class="slds-avatar slds-avatar_circle slds-avatar_medium">
                        <img src={avatarUrl} alt="Timeline Event" />
                    </span>
                    <div class="slds-timeline__item-label">
                        <p class="slds-truncate" title="Timeline Event Title">Timeline Event Title</p>
                        <p class="slds-truncate" title="Date">Date</p>
                    </div>
                </div>
                <div class="slds-timeline__item_detail">
                    <!-- Additional details go here -->
                    <p>Event details go here</p>
                </div>
            </li>
            <!-- Add more timeline items as needed -->
        </ul>
    </div>
</template>
